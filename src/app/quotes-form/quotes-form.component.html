<div class="formn">
  
<div class="container-fluid">
    <p class="pform">
        Add your quote here!
      </p>
      <p class="pform">-------------------------------------------------</p>
  <div class="row">
    <form class="formm" (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
         
      <div class="form-group">
        <label for="name">Your Quote</label>
        <input type="text"  class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required>
              
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p> Your quote is Required</p>
                  
      </div>
     </div>
     <div class="form-group">
          <label for="author">Author</label>
          <input type="text"  class="form-control" author="author" [(ngModel)]="newQuotes.author" name="author" #author="ngModel" required>
            
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p> Your Name is Required</p>
                
          </div>
    </div>
    <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.Contributor" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
             <p> Your Description is Required</p>
                  
            </div>
              
    </div>
    <div class="form-group">
            <label for="complete">Your Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required >
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p> Complete Time is Required</p>
                  
            </div>
    </div>
       
      <button type="submit" class="btnbtn-successbtn-lg">Add Quote</button><br>

    </form>
    
  </div>
</div>
</div>
